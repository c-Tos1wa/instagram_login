<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="insta-container">

    <div class="insta-image">
      <img src="./img/mobile.png" alt="Foto de vários celulares" />
    </div>
    <div class="insta-lateral">
      <div class="insta-block">
        <img src="./img/logo.png" alt="Logo do instagram" />
        <form>
          <input label="identificador" placeholder="Telefone, nome de usuário ou email" type="text" />
        </form>
        <form>
          <input label="password" placeholder="Senha" type="password" />
        </form>
        <button class="insta-button">Entrar</button>
        <h5>OU</h5>
        <img src="./img/fbIcon.png" alt="Icone fo facebook" />
        <p>Entrar com o Facebook</p>
        <small>Esqueceu a senha?</small>
      </div>
      <div class="insta-block">
        Não tem uma conta? <a href="#">Cadastre-se</a>
      </div>
      <div class="insta-baixar">
        <p>Obtenha o aplicativo.</p>
        <div class="app">
          <img class="app-ios"  src="./img/apple-button.png" alt="Botão para baixar no App Store" />
          <img class="app-android" src="./img/googleplay-button.png" alt="botão para baixar no Google Play" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
