<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="insta-container">

    <div class="insta-image">
      <img src="./img/mobile2.png" alt="Foto de dois celulares com o da frente mostrando o instagram na tela" />
    </div>
    <div class="insta-lateral">
      <div class="insta-block">
        <img src="./img/logo.png" alt="Logo do instagram" />
        <form>
          <input 
            label="id" 
            placeholder="Telefone, nome de usuário ou email" 
            type="text" 
          />
          <input 
            label="password" 
            placeholder="Senha" 
            type="password" 
          />
        </form>
        <button class="insta-button" value="Entrar">Entrar</button>
        <div class="separator">OU</div>
        <div class="insta-entrar">
          <img src="./img/fbIcon.png" alt="Icone do Facebook" />
          <span>Entrar com o Facebook</span>
        </div>
        <small>Esqueceu a senha?</small>
      </div>
      <div class="insta-block">
        <div class="insta-register">
          <span>Não tem uma conta?</span> 
          <a href="#">Cadastre-se</a>
        </div>
      </div>
      <div class="insta-baixar">
        <span>Obtenha o aplicativo.</span>
        <div class="app">
          <a href="#" class="app-download"></a> 
          <a href="#" class="app-download"></a> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
